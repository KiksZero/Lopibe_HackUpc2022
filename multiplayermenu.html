<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
	<title>LoPibe The Game</title>
	<script src="js/multiplayermenu.js"></script>

</head>
<body>
	<div class="jumbotron text-center">
		<br>
		<h1>LoPibe The Game</h1>
  	</div>
	<center><div id="notice"></div></center>
	<div class="container">
		<div class="row text-center justify-content-center">
			<div class="col-lg-4">
				<p>Introduce your username below:</p>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					  <span class="input-group-text" id="basic-addon1">Username</span>
					</div>
					<input type="text" id="name-input" name="name" class="form-control" placeholder="My Username">
				</div>
			</div>
		</div>

	 	<div class="row text-center justify-content-center">
			<div class="col-lg-4">
				<p>Introduce the match code below, if you have one:</p>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">Match Code</span>
					</div>
					<input type="text" id="id-input" name="id" class="form-control" placeholder="1234">
				</div>
				<div class="col-lg-4" style="width: 100%;">
					<button class="btn btn-outline-primary" style="margin-right: 10px;" onclick="enterMatch()" type="button">Let's play!</button>
					<button class="btn btn-outline-dark" onclick="createMatch()" type="button">Create Match</button>
				</div>
				<br><p> Click Let's play if you have a match code. Otherwise, click Create Match to be given one. </p>
			</div>
		</div>
	</div>

	<footer>
        <center><p style="font-size: 10px;"> A project by David F, David H, Erik and Omar. Developed at HackUPC 2022.</p></center>
    </footer>
</body>
</html>
